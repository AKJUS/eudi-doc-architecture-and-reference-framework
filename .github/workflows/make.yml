name: Build ARF

on:
  push:
    branches: [ "preview" ]
  pull_request:
    branches: [ "preview" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install pandoc
      run: sudo apt install -y pandoc

    - name: Install dependencies
      run: make prepare

    - name: Build
      run: make

